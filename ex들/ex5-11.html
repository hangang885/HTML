<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>폼 스타일 주기</title>
    <style>
        input[type=text]{
            /* text 창에만 적용 */
            color : red;
        }
        input:hover, textarea:hover{
            /* 마우스 올라 올 때 */
            background:  aliceblue;
        }
        input[type=text]:focus, input[type=email]:focus{
            /* 포커스 받을 때 */
            font-size:  120%;
        }
        label{
            display: block/* 새 라인에서 시작 */;
            padding: 10px;
        }
        label span{
            float: left;
            width: 90px;
            text-align: right;
            padding:  10px;
        }
    </style>
</head>
<body>
    <h3>CONTACT US</h3><hr>
    <form>
        <label> <span>Name</span><input type="text" placeholder="현택이"><br></label>
        <label> <span>Email</span><input type="email" placeholder="citadell@graceland.com"><br></label>
        <label> <span>Comment</span><input type="text" placeholder="메시지 남겨주세요"><br></label>
        <label> <span></span><input type="submit" value="숙제제출"><br></label>
    </form>
</body>
</html>
