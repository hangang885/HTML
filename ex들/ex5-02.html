<!-- 박스의 배치 : position
normal flow
웹 페이지에 나타난 순서대로 HTML 태그 배치
position 프로퍼티를 이용하여 normal flow 무시 가능
position 프로퍼티를 이용한 배치 방법
정적 배치 - position : static(elvhfxm)
상대 배치 - position : relative
절대 배치 - position : absolute
고정 배치 - position : fixed
유동 배치 - float : left 혹은 float : right
position 프로퍼티를 사용할 때, 태그의 위치와 크기
top, bottom, left, right, width, height 프로퍼티 지정
이들 프로퍼티는 배치 방법에 따라 다르게 사용됨
normal flow의 '기본 위치'에서 left, top, bottom, right
프로퍼티의 값만큼 이동한 '상대 위치'에 배치-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>relative 배치</title>
    <style>
        div{
            display: inline-block;
            height: 50px;
            width: 50px;
            border: 1px solid lightgray;
            text-align: center;
            color: white;
            background: red;
        }
        #down:hover{
            position : relative;
            left: 20px;
            top : 20px;
            background: green;
        }
        #up:hover{
            position: relative;
            right: 20px;
            bottom: 20px;
            background: green;
        }
    </style>
</head>
<body>
    <h3>상대 배치, relative</h3>
    <div>T</div>
    <div id="down">h</div>
    <div>a</div>
    <div>n</div>
    <div id="up">k</div>
    <div>s</div>
    

    
</body>
</html>
