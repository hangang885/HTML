<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 문서 구조 시맨틱 태그 사용</title>
    <style>
        html, body { margin:0; padding :0; height: 100%;}
        .header{ /* 상단 부분*/
            width: 100%; height: 15%;
            background: yellow;
        }
        .nav{/* 왼쪽*/
            width: 15%; height: 70%;float: left;
            background: orange;
        }
        .section{/* 가운데 부분*/
            width: 70%; height: 70%; float: left;
            background: olivedrab;
        }
        .aside{/* 오른쪽 부분*/
            width: 15%; height: 70%; float: left;
            background: orange;
        }
        .footer{/* 하단 부분*/
            width: 100%; height: 15%; clear: both;
            background: plum;
        }
    </style>

</head>
<body>
    <header class="header">header</header><!--위에 헤드꺼 스타일 갖고옴-->
    <nav class="nav">nav</nav> <!--위에 nav 스타일 갖고옴-->
    <section class="section">section</section> <!-- 위에 section 스타일 갖고옴-->
    <aside class="aside">aside</aside><!--위에 aside 스타일 갖고옴-->
    <footer class="footer">footer</footer> <!--footer스타일 갖고옴-->
</body>
</html>
