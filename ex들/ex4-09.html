<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>셀렉터 만들기</title>
    <style>
        h3,li {
            /*태그 이름 셀렉터 */
            color : brown;
        }
        div > div > strong{
            /* 자식 셀렉터 */
            background: yellow;

        }
        ul strong {
            /* 자손 셀렉터 */
            color : dodgerblue;
        }
        .warning{
            /* class 셀렉터 */
            color : red;
        }
        body.main{
            /* class 셀렉터 */
            background: aliceblue;
        }
        #list{
            /* id 셀렉터 */
            background: mistyrose;
        }
        #list span{
            /*자손 셀렉터 */
            color: forestgreen;

        }
        h3::first-letter {
            /* 가상 클래스 셀렉터 */
        
            color : red;

        }
        li:hover{
            /* 가상 클래스 셀렉터 */
            background : yellowgreen;
        }
        
    </style>

</head>
<body calss ="main">
    <h3>Web Programming</h3><hr>
    <div>
        <div>2학기 <strong>학습 내용</strong>입니다.</div>
        <ul id="list">
            <li><span>HTML6</span></li>
            <li><strong>CSSS</strong></li>
            <li>JAVASCRIPT</li>
        </ul>
        <div class ="warning">60점 이하는 F</div>
    </div>
    
</body>
</html>
<!-- 가상 클래스(pseudo-class) 셀렉터
어떤 조건이나 상황에서 스타일을 적용하도록 만든 셀렉터
40개 이상의 많은 가상 클래스 셀렉터 있음
예1) a:visited { color : green;}
방문한 <a> 의 링크 텍스트 색을 green으로 출력
    예2) li:hover{ background : yellowgreen;}-->
