<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스타일 없는 웹 페이지</title>
</head>
<body>
    <h3>CSS 스타일 맛보기</h3>    
    <hr>
<p>나는 <span>웹 프로그래밍</span>을 좋아합니다.</p>
</body>
</html>
<!-- CSS(Cascading Style Sheet)
HTML 문서의 색이나 모양 등을 외간을 꾸미는 언어
CSS로 작성된 코드를 스타일 시트(Style sheet)라고 부름
현재 CSS3 : CSS level 3
CSS1 -> CSS2 -> CSS3 -> CSS4(현재 표준화 작업 중) -->
