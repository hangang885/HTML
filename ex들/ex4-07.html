<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>부모 스타일 상속</title>
</head>
<body>
    <h3>부모 스타일 상속</h3>
    <p style="color:green">자식 태그는 부모의 스타일을
            <em style="font: size 25px;">상속</em>받는다.</p>

    
</body>
</html>
<!--
        CSS3 스타일은 부모 태그로부터 상속
        부모 태그(부모 요소)
        자신을 둘러싸는 태그
        예) <p style="color:green">안녕하세요
            <em style="font-size:25px">자식입니다</em>
        </p>
        <p> 태그는 <em>의 부모 태그
            <em> 태그의 출력
                글자 크기는 25px, 글자 색은 부모 <p> 태그를 상속받아 gree-->
