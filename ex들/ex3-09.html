<!-- 선택형 입력 : 체크박스와 라디오 버튼
<input type="checkbox"
체그박스 만들기
<input type="radio"
라디오 버튼 만들기
name 속성 값이 같은 라디오버튼들이 하나의 그룹 형성 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>체크 박스 만들기</title>

</head>
<body>
    <h3>먹고 싶은 것 모두 체크하세요</h3><hr>
    <form>
        짜장면 <input type="checkbox" value="1"> <!--체크박스 만드는데 1번째-->
        짬뽕 <input type="checkbox" value="2" checked><!--체크박스 만드는데 2번째이며 디폴트로 체크되어있음-->
        탕수육 <input type="checkbox" value="3"><!--체크박스 만드는데 3번째-->

    </form>
</body>
</html>
