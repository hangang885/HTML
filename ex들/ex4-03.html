<!-- <style> 태그는 <head> 태그 내에서만 사용
    <style> 태그는 여러번 작성 가능
    스타일 시트들이 합쳐 사용
    <style> 태그에 작성된 스타일 시트는 웹 페이지 전체에 적용 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>&lt;style&gt; 태그로 스타일 만들기</title>
    <style>
        body{
            background-color: linen;
            color: blueviolet;
            margin-left: 30px;
            margin-right: 30px;
        
        }
        h3{
            text-align: center;
            color: darkred;

        }
    </style>
</head>
<body>
    <h3>소연재</h3><hr>
    <p>저는 체조 선수 소연재입니다. 음악을 들으면서
        책읽기를 좋아합니다. 김치 찌개와 막국수 무척
        좋아합니다.</p>
    
</body>
</html>
