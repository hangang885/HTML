<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 폼</title>
</head>
<body>
    <h3>로그인 폼</h3>
    <form name ="form" method="get">
        사용자 ID : <input type="text" size="15" value=""><br><!-- 최대 길이 15 기본 빈칸 -->
        비밀 번호 : <input type="password" size="15" value=""><!-- 최대길이 15 기본 빈칸 -->
        <input type="submit" value="완료"> <!-- 클릭 하는거 기본 완료로 적혀있음 -->
    </form>
    
</body>
</html>
<!-- 웹 폼
웹 페이지에서 사용자 입력을 받는 폼
로그인, 등록, 검색, 예약, 쇼핑 등
폼 요소
폼을 만드는 다양한 태그
<input>, <textarea>, <select> 등  -->
