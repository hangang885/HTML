<!-- 둥근 모서리 테두리 만들기 -border-radius
border-radius : 50px
border-radius : 0px 20px 40px 60px;
(1 ~ 4의 시계방향 순으로 반지름 적용
4, 3 이 생략되면 2,1과 같은 반지름의 대칭 구조)
1 좌위 2우위 3 우아래 4 좌아래-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>둥근 모서리 테두리</title>
    <style>
        p{
        background: #90D000;
        padding: 20px;
        width: 300px;
        }
        #round1{border-radius: 50px;}
        #round2{border-radius: 0px 20px 40px 60px;}
        #round3{border-radius: 0px 20px 40px;}
        #round4{border-radius: 0px 20px;}
        #round5{border-radius: 50px; border-style: dotted;}
    </style>
</head>
<body>
    <h3>둥근 모서리 테두리</h3><hr>   
    <p id="round1">반지름 50픽셀의 둥근 모서리</p>
    <p id="round2">반지름 0, 20, 40, 60의 둥근 모서리</p>
    <p id="round3">반지름 0, 20, 40, 20,의 둥근 모서리</p>
    <p id="round4">반지름 0, 20, 0, 20 둥근 모서리</p>
    <p id="round5">반지름 50의 둥근 점선 모서리</p>
</body>
</html>
