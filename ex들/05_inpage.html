<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>inside page link</title>
</head>

<body>
    <header>
        <center>
            <h2>&lt; 책갈피 기능 &gt;</h2>
        </center>
    </header>
    <section>
        <article>
            <a href="#user">[이름]</a>&nbsp;
            <!--이름 클릭시 홍민성으로 간다. -->
            <a href="#addr">[주소]</a>&nbsp;
            <!--주소 클릭시 서울시 강남구 신사동 291번지로 간다-->
            <a href="#tel">[전화번호]</a>&nbsp;
            <!--전화번호 클릭시 하단에 02-2323-0909로 간다.-->
            <a href="#foot">[참고]</a>&nbsp;
            <!--참고는 설정을 하지 않았기에 안뜬다.-->
        </article>
    </section>

    <p>정보 영역</p>
    ...생략
    <p>정보 영역</p>

    <p><a name="user">홍민성</a></p>
    <a href="#top">[TOP]</a>
    <!--top 클릭시 말그대로 맨위로 간다.-->

    <p>정보 영역</p>
    ...생략
    <p>정보 영역</p>

    <p><a id="addr">서울시 강남구 신사동 291번지</a></p>
    <a href="#top">[TOP]</a>
    <!--top 클릭시 말그대로 맨위로 간다.-->

    <p>정보 영역</p>
    ...생략
    <p>정보 영역</p>

    <p><a id="tel">02-2323-0909</a></p>
    <a href="#top">[TOP]</a>


    <p>정보 영역</p>
    ...생략
    <p>정보 영역</p>
</body>

</html>
