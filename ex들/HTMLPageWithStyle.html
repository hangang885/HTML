<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Basic</title>
    <style> 
        h1 {
            color : white; 
            /* 글씨색 하얀색 */
            background : black;
            /* 배경은 검정색 */
                }
    </style>
</head>
<body>
    <h1>Hello World..!</h1>
    <!-- h1의 스타일을 지정 해놓고 hello world..! 을 출력 -->
</body>
</html>
