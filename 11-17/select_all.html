<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        //이벤트를 연경합니다.
        window.onload = function(){
            //문서 객체를 선택합니다.

            var headers = document.querySelectorAll('h1');
            /* querySelectorAll(선택자) 선택자로 여러 개 선택 가능
                가상선택자나 등을 지정할수 있돠 */
            for(var i=0; i<headers.length;i++){
                //변수를 선언합니다.
                var header = headers[i];
                
                // 문서 객체를 조작합니다.
                header.style.color= 'orange';
                header.style.background='red';
                header.innerHTML='From JavaScript';

            }
        }
    </script>
</head>
<body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
    
</body>
</html>
