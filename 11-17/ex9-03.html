<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addEventListener()를 이용한 리스너 등록</title>
    <script>
        var p;
        function init() {
            //문서가 완전히 로드되었을 때 호출
            p = document.getElementById("p");
        p.addEventListener("mouseover",over); // over() 함수를 onmouseover 리스너로 등록
        p.addEventListener("mouseout",out); // out() 함수를 onmouseout 리스너로 등록

    }
    function over(){
        p.style.backgroundColor="orchid";
        /* over 함수 실행시 p태그 뒷배경 orchid색 */
    }
    function out(){
        p.style.backgroundColor="white";
        /* out 함수 실행 시 p태그 뒷배경 white색 */
    }
</script>
</head>
<body onload="init()">
    <!-- onloadt로 init() 함수 불러옴 -->
    <h3>DOM 객채의 이벤트 리스너 프로퍼티에 함수 등록</h3><hr>
    <p id="p">마우스 올리면 orchid 색으로 변경</p>
    
</body>
</html>
