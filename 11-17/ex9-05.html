<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트 객체 전달받기</title>
</head>
<body>
    <p id="p">마우스를 올려보세요</p>
    <button onclick="f(event)">클릭하세요</button>
    <script>
        function f(e){
            //e는 현재 발생한 이벤트 객체
            alert(e.type);
            //이벤트 종류 출력
        }
        document.getElementById("p").onmouseover=f;
    </script>
</body>
</html>
<!-- 이벤트 리스너 작성 방법 4 가지 비교
function over(){
    p.style.backgroundColor="orchid";
}
(1) HTML 태그
<p id ="p" onmouseover="this.style.backgroundColor='orchid;'"
마우스 올리면 orchid색으로 변경
</p>
(2) 이벤트 리스너 프로퍼티
function over() {
    p.style.backgroundColor ="orchid";
}
p.onmouseover = over;
(3) addEventListener() 메소드 이용
p.addEvenetListener("mouseover",over);

(4) 익명함수 이용
함수 이름 없이 필요한곳에 함수의 코드 바로 작성
코드가 짧거나 한 곳에서만 사용하는 경우, 익명 함수 편리
p.onmouseover = function() {this.style.backgroundColor = "orchid";};
p.addEventListener("mouseover",
    function(){ this.style.backgrounColor = "orchid";}
    //익명함수
};

이벤트 객체 전달 받기
이벤트 객체는 이벤트 리스너 함수의 첫 번째 매개변수에 전달

1. 이름을 가진 이벤트 리스너
function f (e){
    //매개변수 e에 이벤트 객체 전달받음
    ....
}
obj.onclick = f; // obj 객체의 onclick 리스너로 함수 f 등록
2. 익명함수의 경우
obj.onclick = function(e) { //매개변수 e에 이벤트 객체 전달받음
    ...
}
3. HTML 태그에 이벤트 리스너 : event 라는 이름으로 전달
function f(e){
    ...
}
