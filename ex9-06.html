<!-- 이벤트 객체에 들어 있는 정보
현재 발생한 이벤트에 관한 다양한 정보
이벤트 객체의 프로퍼티와 메소드로 알 수 있음
이벤트의 종류마다 조금씩 다름
이벤트 객체의 공통 멤버
type                프로퍼티 현재 발생한 이벤트의 종류를 나타내는 문자열(click, load등)
target              프로퍼티 이벤트를 발생시킨 객체
currentTarget       프로퍼티 현재 이벤트 리스너를 실행하고 있는 DOM 객체
defaultPrevneted    프로퍼티 이벤트의 디폴트 행동이 취소되엇는지를 나타내는 <true> <false> 값

preventDefault()    메소드 이벤트의 디폴트 행동을 취소시키는 메소드
target 프로퍼티
이벤트 타겟 객체를 가리킴
이벤트 타겟 : 이벤트를 유발시킨 DOM 객체
<button> 태그의 버튼을 클릭하였으면, 이떄 click 이벤트의 이벤트 타겟은 버튼
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트 객체 프로퍼티</title>

</head>
<body>
    <h3>이벤트 객체의 프로퍼티 출력</h3><hr>
    <p id="p">버튼을 클릭하면 이벤트 객체를 출력합니다.</p>
    <button onclick="f(event)">클릭하세요</button>
    <script>
        function f(e){
            //e는 현재 발생한 이벤트 객체
            var text= `type: ${e.type}  <br>
            /* tyep: 발생한 이벤트 타입 */
            target: ${e.target}<br>
            /* target: 이벤트 타깃 */
             currentTarget:  ${e.currentTarget}  <br>
            /* currentTarger:  현재 이벤트 처리중인 엘리먼트 */
             defaultPrevented:  ${e.defaultPrevented}`; 
            /* true이면  기본행동을 취소하는데
            false 이면 기본행동 취소 안함 */

            var p =document.getElementById("p");
            p.innerHTML =text; //이벤트 객체의 프로퍼티 출력

        }
    </script>

    
</body>
</html>
