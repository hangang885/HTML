<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>라면을 끓이는 순서</title></head>
<body>
<h3>라면을 끓이는 순서</h3><hr>
<ol type="A"><!-- ol 알파벳 A부터 시작 -->
	<li>물을 끓인다.</li>
	<li>라면과 스프를 넣는다.</li>
	<li>파를 썰어 넣는다.</li>
	<li>5분 후 <strong>맛있게</strong> 먹는다.</li>
	<!-- strong으로 진하궹 -->
</ol>
<img src="media/8-1DOMTree.png" width="400" height="300" alt="DOM 트리">
<!-- 이미지 불러오기 width 400 height 300 설정 이미지 안나오면 DOM 트리가 나오게해놓음 -->
</body></html>
