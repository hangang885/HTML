<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>라면을 끓이는 순서</title>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol type="A" onclick ="alert(this.innerHTML)">
        <li>물을 끓인다.</li>
        <li onclick="alert(this.innerHTML)"><span>라면</span>과 스프를 넣는다.</li>
        <li>5분 후 먹는다.</li>
    </ol>
    
</body>
</html>
<!-- onclick = "alert(this.innerHTML)"왜 두개 각각 차이점을 적어보세요-->
<!-- ol에 있는 onclick은 ol태그 처음부터 끝까지의 값인걸 출력하지만
    li는 li 사이에 있는걸 출력함 -->
