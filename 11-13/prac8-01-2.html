<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>라면을 끓이는 순서</title></head>
<body>
<h3>라면을 끓이는 순서</h3>
<hr>
<ol type="A">
	<li>물을 끓인다.</li>
	<li>라면과 스프를 넣는다.</li>
	<li>파를 썰어 넣는다.</li>
	<li>5분 후 <strong>맛있게</strong> 먹는다.</li>
</ol>
<script>
var liArray = document.getElementsByTagName("li");
/* li태그 주소 갖고옴 */
for(i=0; i<liArray.length; i++) {
    /* li 글씨 만큼 돌림 */
	var obj = liArray[i];
    /* obj에 글씨 넣음 */
	obj.style.color ='green';
    /* 그 글씨 초록으로 바꾸기 */
}
</script></body></html>
