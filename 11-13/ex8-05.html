<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document 객체의 주요 프로퍼티</title>
    <script>
        // document.readyState : 객체의 로딩 상태를 알려준다
        // uninitialized - 아직 로딩 시작 되자 않음
        // loading - 로딩중
        // interactive - 충분히 로드되고 사용자가 상호 작용 할수 있음
        // complete - 로딩 완료
        var text = "문서 로딩 중일 때 readyState = " + document.readyState + "\n";
    </script>
</head>

<!-- body 태그 인라인 스타일 적용 -->
<!-- onload : 해당 태그가 로드될때 실행, printProperties() 함수 호출 -->
<body style="background-color:yellow; color:blue; direction:rtl" onload="printProperties()">
    <h3>document의 주요 프로퍼티</h3>
    <hr>
    <a href="http://www.naver.com">네이버 홈페이지</a>
    <div>이곳은 div 영역입니다.</div>
    <input id="input" type="text" value="여기 포커스가 있습니다">

    <script>
        // 문서가 완전히 로드(출력)되었을 때, 현재 document의 프로퍼티 출력
        function printProperties() {
            document.getElementById("input").focus(); // <input> 태그에 포커스를 줌

            text += "1. location =" + document.location + "\n";             // 현대 문서의 URL 정보를 간진 location 객체의 레퍼런스
            text += "2. URL =" + document.URL + "\n";                       // 현재 문서의 URL
            text += "3. title =" + document.title + "\n";                   // 문서의 제목 문자열. <tile> 태그가 없으면 빈 문자열
            text += "4. head의 id =" + document.head.id + "\n";             // head 태그의 id
            text += "5. body color =" + document.body.style.color + "\n";   // body 태그 style의 color값
            text += "6. domain =" + document.domain + "\n";;                // 서버의 도메인 이름
            text += "7. lastModified =" + document.lastModified + "\n";     // "MM/DD/YYYY hhmmss" 형식. 문서의 최근 수정 시간
            text += "8. defaultView = " + document.defaultView + "\n";      // 문서가 출력된 브라우저 윈도우(window)에 대한 레퍼런스
            text += "9. 문서의 로드 완료 후 readyState = " + document.readyState + "\n";    // 문서 로드 상태
            text += "10. referrer = " + document.referrer + "\n";           // 이 HTML 문서를 로드한 원래 문서의 URL 문자열. 이 문서가 처음이면 빈 문자열
            text += "11. activeElement = " + document.activeElement.value + "\n";   // 현재 포커스된 요소의 value값
            text += "12. documentElement의 태그 이름 = " + document.documentElement.tagName + "\n"; // html 객체에 대한 레퍼런스의 태그 이름
            alert(text);
        }
    </script>

</body>

</html>
