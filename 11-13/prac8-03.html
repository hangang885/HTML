<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>visibility 프로퍼티</title>
    <style>
        span{
            visibility: hidden;
            color: blue;
        }
    </style>
    <script>
        function show(){
            var objArray = document.getElementsByTagName("span");
            for(var i=0; i<objArray.length;i++){
                var obj = objArray[i];
                var style = window.getComputedStyle(obj);
                /* 메소드는 인자로 전달받은 요소의 모든 CSS 속성값을 담은 객체를 회신합니다.
                 이 속성값들은, 해당 요소에 대하여 활성 스타일시트와 속성값에 대한 기본 연산이 모두 반영된 결과값입니다.  
                 개별 CSS속성 값은 객체를 통해 제공되는 API 또는 CSS 속성 이름을 사용해서 간단히 색인화해서 액세스할 수 있습니다. */
                var v = style.getPropertyValue("visibility");
                if(v== "hidden")
                    obj.style.visibility = "visible";
                    /* v가 hidden이면 visible로  */
                    else
                    obj.style.visibility = "hidden";
                    /* v가 hidden이 아니면 hidden으로  */
            }
        }
    </script>
</head>
<body>
    <h3>다음 빈 곳에 숨은 단어?
        <button onclick="show()">show/hide</button>
    </h3><hr>
    <ul>
        <li>I(<span>love</span>) you.
        <li>CSS is Cascading
                (<span>Style</span>) Sheet.
                <li>응답하라 (<span>1988</span>).  
    </ul>
    
</body>
</html>
