<!DOCTYPE HTML>
<html><head><meta charset=utf-8">
<title></title>
    <style type="text/css">
		* {
			margin: 0px;/* margin 0px */
			padding: 0px;/* padding 0px */
		}
        .container
        {
            width: 100%; /* width 100% */
            border: 1px solid #C0C0C0; /* 테두리 1px 실선 색 설정 */
        }
        .header, .footer
        {
            background-color: #C0C0C0;/* 뒷배경 색 설정 */
            color: #FFFFFF;/* 글씨색 설정 */
            padding: .5em;/* padding 글씨 반만큼 */
        }
        .box_style
        {
	    float: left;/* 왼쪽 배치 */
            width: 190px;/* 가로 190 */
	    margin: 0.5em;/* margin 글씨 반만큼 */
	    padding: 1em;/* 한글자 만큼 padding */
        }
	.clear_style {
	    clear: left; /* float 왼쪽한것을 취소 */
	}
    </style></head>
<body>
    <div class="container">
        <div  class="header">
            <h1>Beetle 운동화</h1>
        </div>
        <div class ="box_style" ><!-- 위에서 .box_style 한 값 적용  -->
            <h2>About Beetle</h2>    
            <p>운동화는 나를 표현하는 하나의 방법이자 패션을 완성하는 필수 아이템이다. 
                운동화 대표 브랜드 Beetle은 편안한 발 패션으로 많은 사랑을 받고 있다. </p>
        </div>
        <div class="box_style"><!-- 위에서 .box_style 한 값 적용  -->
            <h2>Beetle's Target</h2>
            <ol>
                <li>운동화에 관심 있는 사람은 누구나.</li>
                <li>스니커즈를 사고 싶은 사람.</li>
                <li>차별화된 디자인을 원하는 사람.</li>
                <li>최신 트렌드의 운동화를 원하는 사람.</li>
            </ol>
        </div>
        <div class="footer clear_style"><!-- 왼쪽정렬 취소 하고 시작  -->
            <p >COPYRIGHT &copy; SHOES CO.LTD ALLRIGHT RESERVED</p>
        </div>
    </div>
</body></html>
