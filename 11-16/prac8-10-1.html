<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM 객체 동적 삽입</title>
    <script>
        function addAnswer(obj, text){
            var parent = obj.parentElement;
            /* parent는 obj 즉 button의 부모의 값을 대입한다. */
            if(obj != parent.lastElementChild)
            /* 부모의 마지막 항목이 obj와 같지 않으면 아무것도 반환 x  */
            return;
            var newP = document.createElement("p");
            /* p태그의 값을 갖고와서 newP에 넣는다. */
            newP.innerHTML = text;
            /* newP의 입력값은 text의 값이다. */
            parent.appendChild(newP);
            /* 노드는 새로운 노드를 해당 노드의 자식 노드 리스트(child node list)의 맨 마지막에 추가합니다.
            parent의 맨뒤에 붙인다 parent= div */

             newP.onclick = function() {
                /* newP가 클릭되었을때 function 을 실행시킨다, */
                var parent2 = this.parentElement;
                /* paretn2에는 newP의 부모의 값을 갖고온다 */
                parent2.removeChild(this);
                /* parent2의자식인 newP를 지운다. */

            }
      
        

        }
   
    </script>
</head>
<body>
    <h3>정답의 동적 삽입</h3><hr>
    <div id="pp"><p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
        <button onclick="addAnswer(this,'백설공주')">답보기</button>
    </div>
    <div id="pp"><p>Q. 죽느냐 사느냐 어떤 것이 문제인가?</p>
        <button onclick="addAnswer(this,'둘다')">답보기</button>
    </div>
    <div id="pp"><p>Q. 바보야 바보야 바보야 바보야</p>
        <button onclick="addAnswer(this,'아니야')">답보기</button>
    </div>
    
</body>
</html>

<!-- LastChild VS LastElementChild
마지막 자식에 대한 접근이 가능하다
HTML code에 반영을 위한 접근이 필요할 때는 lastElementChild를 쓴다. -->
