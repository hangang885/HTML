<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON배열</title>
    <script>
        function init(){
            var emp = [{"name" : "kim","age" : 30},
                       {"name" : "lee","age" : 40},
                       {"name" : "park","age": 20}];
                       /* 배열 선언 및 배열값 기입  */
                    
        
        
        var msg = "";
      /*   msg += "이름 :" +emp[0].name + "<br>나이: " + emp[0].age + "<br><br>";
        /* 0번째 배열 kim / 30이 나옴 */
/*         msg += "이름 :" +emp[1].name + "<br>나이: " + emp[1].age + "<br><br>";
 */        /* 1번째 배열 lee / 40이 나옴 */
/*         msg += "이름 :" +emp[2].name + "<br>나이: " + emp[2].age;
 */        /* 2번째 배열 park / 20이 나옴  */ 

        for(i=0;i<emp.length;i++)
        {
            msg+= "이름 : "+emp[i].name +"<br> 나이: " +emp[0].age+"<br><br>";
        }
        document.getElementById("result").innerHTML=msg;
        }
    </script>
</head>
<body onload="init()">
    <h2> JSON 표기법</h2>
    <div id="result"></div>
</body>
</html>
