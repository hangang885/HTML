<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform:rotate()</title>
    <script>
        var n=2;
        function scale(obj){
            obj.style.transform = "scale("+n +"," +1+")";
            /* obj를 scale로 늘림 */
            n++;
        }
    </script>
</head>
<body>
    <h3>클릭하면 2, 3, 4 배로 옆으로 늘어납니다.</h3><hr>
    <img src="media/spongebob.png" width="100" height="100" alt="animation" 
    onclick="scale(this)">
</body>
</html>
