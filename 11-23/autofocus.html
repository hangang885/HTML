<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <script>
        // 이벤트 연결
        window.onload = function () {
            // 문서 객체 선택
            var input_1 = document.querySelectorAll('input')[0];
            var input_2 = document.querySelectorAll('input')[1];

            // input_1
            input_1.onkeydown = function () {
                // 글자 개수가 여섯개 이상일때
                if (6 <= input_1.value.length) {
                    // input_2 문서 객체에 포커스
                    input_2.focus();
                }
            };
            // input_2
            input_2.onkeydown = function (event) {
                // 이벤트 객체 추출
                var event = event || window.event;
                // 사용자의 입력이 백스페이스이고 입력된 글자가 없을때
                if (event.keyCode == 8 && input_2.value.length == 0) {
                    // input_1 문서 객체에 포커스
                    input_1.focus();
                }
            };
        };
    </script>
</head>

<body>

    <input type="text" maxlength="6">
    <span>-</span>
    <input type="text" maxlength="7">
</body>

</html>
