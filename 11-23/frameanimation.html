<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frame Animation</title>
    <script>
        window.onload = function(){
            //변수를 선언합니다.
            var count =0;
            var image = document.getElementById('image');
            var frames =[
                '0.png','1.png', '2.png', '3.png', '4.png',
                '5.png', '6.png', '7.png', '8.png', '9.png', '10.png',
                '11.png', '12.png', '13.png', '14.png'  
            ];
            /* frames 배열 만듬 */
            //타이머 반볷을 시작합니다.
            setInterval( function(){
                image.src = frames[count % frames.length];
                /* % 로 나누면서 몇번째 이미지인지 정함 */
                count = count +1;
                /* ++ */

            }, 1000/20);
            /* 1000/20 == 50 굳이 이렇게? */
        };
    </script>
</head>

<body>
    <img id="image"/>    
</body>
</html>
<!-- 
    setInterval(함수,시간) 특정한 시간마다 함수 실행
    setTimeout(함수, 시간) 특정한시간 후에 함수 실행 
    clearInterval(식별번호) setInterval() 함수로 설정한 타이머 제거
    clearTimeout(식별번호) setTimeout() 함수로 설정한 타이머 제거

 -->
