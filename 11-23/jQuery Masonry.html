<!DOCTYPE html>
<html lang="en">
<head>
    <title>Masonry</title>
    <style>
        *{ margin : 0; padding : 0;}
        .box{
            background: black;
            margin: 5px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
   <script src="http://masonry.desandro.com/masonry.pkgd.min.js"></script>
   <!-- CDN 방식 -->
   <script>

       //이벤트를 연결합니다.
       $(document).ready(function(){
           //문서 객체를 생성합니다.
           for(var i=0; i<100; i++){
               $('<img>').attr('src','image'+((i%2)+1)+'.jpg').addClass('box').css({
                   /* img 태그를 만들고 attr 속성을 넣는 함수를 써서 만든다  */
                   /* div클래스에 box 클래스 붙임 css랑 */
                   width : 100, 
                   height : Math.floor(Math.random() * 100) + 50
                   /* floor 소수점 이하를 버림한다. */
                   /* 세로 랜덤함수로 0~99 + 50을 floor 하면 51~150까지 세로가
                   랜덤 지정이 됨
                   이것을 <div></div>로 만들고 body에 추가한다
                   Math.floor 은 메스랜덤이 처음에 0인데 1로 시작하게 해주는 것이다.
                   하나안에 여러개 넣어도 된다. */
               }).appendTo('body');
               /* appendTO('body') body 객체를 바디에 추가 */
           }    /* body의 masonry 함수를 이용하여 열 넓이를 110 지정  */
           //Masonry 플러그인을 적용합니다.
           $('body').masonry({
               columnWidth: 110
           });
       });
   </script>
</head>
<body>
    
</body>
</html>
