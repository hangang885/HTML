식별자
자바스크립트 프로그램의 변수, 상수(리터럴), 함수의 이름
식별자를 만드는 규칙
첫 번째 문자 : 알파벳(A-Z, a-z), 언더스코어(_), $ 문자만 사용 가능
두 번째 이상 문자 : 알파벳, 언더스코어(_), 0-9, $ 사용 가능
대소문자는 구분되어 다루어짐
myHome 과 myhome은 다은 식별자
자바스크립트 예약어 사용 불가
false, for, if, null 등 자바스크립트 예약어 사용 불가
식별자 사용 사례

자바스크립트 언어에서 다루는 데이터 종류
숫자 타입 : 정수, 실수(예: 43,3.14)
논리 타입 : 참, 거짓(예: true, false)
문자열 타입(예: '좋은 세상', "a", "365","2+4")
객체 래퍼런스 타입: 객체를 가리킴, C 언어의 포인터와 유사
NULL :  값이 없음을 표시하는 특수 키워드 , NULL, NULL과는 다름
특징
자바스크립트에는 문자 타입 없음, 문자열로 표현
변수 : 자바스크립트 데이터 저장 공간
변수 선언 : 변수 이름을 정하고, 저장 공간 할당
var 키워드로 선언하는 방법
var 없이 선언
자바스크립트에는 변수 타입 없음
var score; // 정상적인 변수 선언
int(x) score; // 오류, 변수 타입 int 없음
변수에 저장되는 값에 대한 제약 없음
scroe= 66.8 ; // 실수로 저장 가능
scroe= "high"; // 문자열로 저장 가능
지역변수 함수내에 var 키워드로 선언한다
        선언된 함수 내에서만 사용 한다
전역변수 함수 밖에서 사용 var 키워드 없이 사용된다.
        프로그램 전역에서 사용한다.
var x;  // 전역변수 x
function f(){
    var y;      //지역변수 y 선언
    x = 10;     //전역 변수 x에 10 저장
    y = 10;     //지역 변수 y에 10 저장
    z = 10;     //새로운 전역 변수 z 선언, 10으로 초기화
}
this로 전역변수 접근
지역 변수와 전역 변수의 이름을 같을 때
전역변수에 접근하고자 할 때 : this.전역변수
var x; //전역 변수
function f(){
    var x; //지역 변수
    x = -1; // 지역변수 x에 1 저장
    this.x =100; // 전역변수 x 에 100 저장

}
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>지역변수와 전역변수</title>
</head>
<body>
    <h3>지역변수와 전역 변수</h3><hr>
    <script>
        var x= 100; // 전역 변수
        function f(){//함수 f() 선언
            var x=1; //지역 변수
            document.write("지역변수 x="+x);
            document.write("<br>");
            document.write("전역변수 x="+this.x);

        }
        f(); // 함수 f() 호출

    </script>
    
</body>
</html>
<!-- 상수(literal) 데이터 값 그 자체
    문자를 그대로 사용하고자 하는 경우 \"로 사용할 것
    var cite="그녀는 \" 누구세요\"라고 했습니다.";
    이중 인용 부호("") 와 단일 인용 부호('') 모두 사용
    문자열 내에 문자열을 문자열 상수라 한다. -->
