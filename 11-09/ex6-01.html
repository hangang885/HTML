1.HTML 태그의 이벤트 리스너에 자바스크립트 코드 작성
이벤트 리스너 속성  = this는 현재 img태그를 가리키는 자바스크립트 키워드-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트 리스너 속성에 자바스크립트 코드</title>
    <script>
        function change(){
            document.getElementById("test").value='함수 호출';
        }
    </script>
</head>
<body>
    
   
   <input  id="test"type="button" value="클릭" onclick='change()'>
</body>
</html>
