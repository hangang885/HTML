<!-- 전환이란?
HTML 태그에 적용된 CSS3 프로퍼티 값의 변화를 서서히 진행시켜 애니메이션 효과 생성
HTML 태그의 색이나 모양, 위치 등이 서서히 변하는 효과
전환 설정 : transition 프로퍼티 이용
    <span> 태그의 글자 크기에 변화가 일어나면, 5초에 걸쳐 서서히 변화가
        진행되도록 전환 지시
    span { 
        transition : font-size 5s;
    } 
    <span> 태그의 마우스를
        올리면 글자 크기를 500%
        확대 -> 전환 효과 시작
        span: hover { 
            font-size : 500%-->

            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <title>전환</title>
                <style>
                    span{
                        transition: font-size 5s;
                    }
                    span:hover{
                        /* 5초에 걸쳐 500%까지 글자 키우는 전환 효과 시작 */
                        font-size: 500%;
                    }
                </style>
            </head>
            <body>
                <h3>font-size에 대한 전환</h3><hr>
                <p><span>꽝!</span>
                글자에 마우스를 올려보세요.</p>
                
            </body>
            </html>
