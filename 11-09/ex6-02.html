<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>script  태그에 자바스크립트작성</title>
    <script>
        function over(obj){
            /* obj는 전달받은 img 태그를 가리킴 */
            obj.src="media/banana.png";
        }
        function out(obj){
            obj.src="media/apple.png";
        }

    </script>
</head>
<body>
    <h3>마우스를 올려 보세요</h3><hr>
    <img src="media/apple.png" alt="이미지"
    onmouseover="over(this)"
    onmouseout="out(this)"
    >
    
</body>
</html>
