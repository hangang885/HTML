<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document.write() 활용</title>
</head>
<body>
    <h3>document.write() 활용</h3><hr>
    <script>
        document.write("<h3>Welcome!<h3>\n");  
        document.writeln("2 + 5 는 <br>" );
        document.writeln("<mark>7 입니다.</mark>");
    </script>
    
</body>
</html>
