<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>여행을 갑시다.</title>
    <script>
        function store(key,obj){ 
            if(!window.localStorage){
                alert("지원하지 않습니다.");
                return;
            }
            var city = obj.options[obj.selectedIndex].value;
            /* city에 셀렉트의골라진 것의 인덱스의 밸류값을 넣음 */
            localStorage.setItem(key,city);
    
            /* 로컬 스토로지에 키와 city 벨류값 넣음 */


        }
    </script>
    <style>
        select {
            margin-left : 20px;
        }
        div{
            display: inline-block;
            width: 150px;
            border: 1px solid yellowgreen;
            padding-left: 10px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <h3>여행 갑시다</h3><hr>
    <form>
        <div>
            <p>도시를 선택하세요.</p>
            <select  size="3" onchange="store('city',this)">
                <option value="파리">파리</option>
                <option value="뉴욕">뉴욕</option>
                <option value="런던">런던</option>
            </select>
        </div>
        <div>
            <p>음식을 선택하세요</p>
            <select  size="3" onchange="store('food',this)">
                <option value="햄버거">햄버거</option>
                <option value="에스프레스 커피">에스프레소 커피</option>
                <option value="치즈케익">치즈 케익</option>
            </select>
        </div>
    </form>
    
    
</body>
</html>
