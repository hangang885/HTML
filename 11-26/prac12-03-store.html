<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>포스트잇</title>
    <script>
        function store() {
            if(!window.localStorage) { alert("지원하지 않습니다."); return;}
            /* 로컬 스토리지 진행 안할때 */
            var title = document.getElementById("title").value;
            /* title에 title.value 값을 넣음 */
            var memo = document.getElementById("memo").value;
            /* memo에 memo.value의 값을 넣음 */
            localStorage.setItem(title,memo);
            /* 로컬 스토리지에 title, memo 값을 넣음 */
        }
        function view(){
            var win = window.open("prac12-03-view.html","viewwin");
            /* win으로 window를 오픈하게함*/
            /* var popup = window.open(url, name, option);
                var popup = window.open('팝업주소', '팝업창 이름', '팝업창 설정'); */
        }
    </script>
</head>
<body>
    <h3>포스트잇</h3><hr>
    <form>
        <label>제목 <input id="title" type="text" size="20"></label>
        <br>
        <label>메모입력 <br>
            <textarea id="memo" cols="30" rows="5"></textarea>
        </label>
        <br>
        <input type="button" value="저장" onclick="store()">
        <input type="button" value="보기" onclick="view()">
    </form>
    
</body>
</html>
