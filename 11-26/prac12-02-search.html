<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세션 스토리지에서 읽기</title>
</head>
<body>
    <h3>세션 스토리지에서 구입 리스트 검색</h3>
    <hr>
    품목명 : <input id="item" type="text" size="10"><br>
    개수 : <input id="count" type="text" size="10" readonly><br>
    <button id="retrieve" onclick="retrieve()">검색</button>
    <script>
        var item = document.getElementById("item");
        var count = document.getElementById("count");
        /* 아이디 값을 갖고와서 넣어놓음  */

        function retrieve(){
            if(!window.sessionStorage){
                alert("해당 브라우저는 세션 스토리지를 지원하지 않습니다");
                return;
            }
            var val = sessionStorage.getItem(item.value);
            /* getItem으로 해서 갖고옴  */
            if(val == null){
                alert(val + "는 구입 리스트에 없습니다");
            }else{
                count.value = val;
            }
        }
    </script>
</body>
</html>
