<body>
    <h3>if-else를 이용한 학점 매기기</h3><hr>
    <script>
        var grade;
        var score= prompt("기태 님 점수를 입력하세요.",100);
        score = parseInt(score);
        /* 문자열을 숫자로 바꿈 */
        if(score>=90) //score 90이상
        grade = "A";
        else if(score>=80)
        /* 80점 이상 90 미만 */
        grade = "B";
        else if(score>=70)
        /* 70점 이상 80 미만 */
        grade = "C";
        else if(score>=60)
        /* 60점 이상 70 미만 */
        grade = "D";
        else
        /*  60 미만 */
        grade = "F";
        document.write(score +"는" + grade + "입니다. <br>");

    </script>
    
</body>

//콤마 찍기
function numberFormat(num){
    var pattern = /(-?[0-9]+)([0-9]{3})/;

    (-?[0-9]+) 부분은
    -?는 0또는 1개의 문자 매칭 해서 0 부터 9까지 숫자를 매칭한다. 
    +는 1회이상 반복한다라는 뜻이다. 이 부분은 콤마찍기전에 앞에 숫자를 비교하는 부분

    ([0-9]{3})부분은
    0부터 9까지 매칭해서 3개를 확인한다는 뜻이다.

    while (pattern.test(num)){
        while을 돌려 num 값을 테스트 하는 부분 
        num= num.replace(pattern, "$1,$2");
        num을 replace로 치환하는 부분
        pattern을 사용해서 $1 == (-?[0-9]+)  $2 == ([0-9]{3})
        괄호로 갭처한 부분 문자열이 저장된다.
        그래서 콤마를 찍어주는 것이다.
    }
    return num;
}

       -1 에러발생
        1 정상종료 되었으나 다른인자가 있다.

자바스크립트에서 return의 의미
-return; 과 return false;는 서로 같다. return은 false를 생략한 문법이다.
<form name='f' action = 'next.php' onSubmit="return check();" method='post'>
    와 같이 정의해주는 게 일반적
    return check() 라는 것은 check()함수를 호출하여 false가 리턴되면
    폼을 전송하지 마라는 뜻입니다.
예문 >
function check(){
    if(f.name.value.length<2){
        alert('이름은 2글자 이상이어야 합니다.');
        return false;
    }
    else return true;

}
이렇게 되어 있다고 했을 때,
f라는 폼에서는 전송시에 먼저 check() 함수를 실행하고,
만일 이름을 2자 이하고 입력했을 경우, '이름은 2글자 이상이어야 합니다.'
라는 경고창을 띄워주고, retunr false 를 만나게 되죠...
그러면 폼은 전송되지 않는다.
만일 이름을 2글자 이상 입력되었다면, else 문에서 return true 를 만나게 됩니다.
그럼 폰은 전송하여 서버단이나 다른 html로 전송하게 된다.

다시 정리해 드리자면
onSubmit = "return check();" 라고 되어 있는 것은,
폼 전송시에 check 함수를 실행 후 false가 리턴되면 폼을 전송하지 말고,
그 외에는 폼을 전송하라 ... 이 뜻입니다.

자바스크립트에서 이벤트 핸들러의 return 값의 의미

대부분의 경우에 이벤트 핸들러는 return 값을 사용하여 그 이벤트의 처리를
결정할 수 있다. 예를 들면, 폼 확인을 수행하기 위해
Form 객체의 onSubmit 이벤트 핸들러를 사용하여
사용자가 모두 필드를 채우지 않은 것을 발견하면 폼이 전송되지 않도록
핸들러에서 false를 반환할 수 있다.
일반적으로, onClick, onSubmit 이벤트 핸들러는 false를 return 해야
해당 이벤트에 따른 기본 동작이 수행되는 것을 막을 수 있고 prevent()
onMouseOver의 경우는 true를 return 해야
해당 이벤트에 따른 기본 동작이 수행되는 것을 막을 수 있다.
