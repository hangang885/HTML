<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트 객체의 target</title>
    <script>
        var prev= null;
        window.onclick = function(e) {
            
            if(e.target.tagName.toLowerCase() != "li")
            /* toLowerCase 소문자로 변경 */
            return;
            e.target.style.fontSize = "1.3em";
            /* e.target.style.fontSize 글짜 키움 */
            if(prev != null)
            prev.style.fontSize = "1em";
            /* prev 글짜 키움 */
            
            prev = e.target;
        }
    </script>
</head>
<body>
    <h3>아이템을 클릭하면 1.3배 크기로</h3><hr>
    <p>여름 방학 때 하고 싶은 것들</p>
    <ul>
        <li>자전거로 대한민국 일주</li>
        <li>책 100권 읽기</li>
        <li>철인 3종 경기 준비</li>
        <li>자바스크립트 정보 </li>

    </ul>
    
</body>
</html>
