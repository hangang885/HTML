<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼과 이미지 출력</title>
    <script>
        function printInitImage(){
            var found = null;
            var fruits = document.getElementsByName("fruits");
            /* 이름 fruits 인것을 갖고온다 */

            for(var i=0; i<fruits.length; i++){
                found = fruits[i];
                /* found 에 fruits 이미지 하나하나 배열값을 넣는다 */
                break;
            }

            if(found != null){
                printImage(found.value)
                /* printImage 함수 실행 */
            }
        }
        function printImage(imgFile){
            var img = document.getElementById("img");
            /* id img인 것을 갖고감 */
            img.src = imgFile
            /* imgFIle을 img.src에 넣는다  */
        }
    </script>
</head>
<body onload="printInitImage()">
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다</h3>
    <hr>
    <form>
        <input type="radio" name="fruits" value="media/banana.png" onclick="printImage(this.value)">바나나
        <input type="radio" name="fruits" value="media/mango.png" onclick="printImage(this.value)">망고
        <input type="radio" name="fruits" value="media/apple.png" onclick="printImage(this.value)" checked>사과
    </form>
    <img id="img" src="" width="100" height="100">
</body>
</html>
