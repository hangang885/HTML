<!DOCTYPE html>
<html>
<head><title>history 객체 활용</title></head>
<body>
<h3>history 객체 활용</h3><hr>
<button onclick="history.back()">back()</button>
<!-- 버튼을 누르면 이전 페이지로 이동 -->
<button onclick="history.forward()">forward()</button>
<!-- 버튼을 누르면 다음 페이지로 이동 -->
<button onclick="history.go(-1)">go(-1)</button>
<!-- 버튼을 누르면 이전 페이지로 이동  -->
</body>
</html>
