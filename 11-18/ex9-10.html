<!-- 마우스 관련 이벤트 리스너
마우스 관련 이벤트 리스너 호출 경우
onmousedown : 마우스 버튼을 누르는 순간
onmouseup :  눌러진 버튼이 놓여지는 순간
onmouseover : 마우스가 태그 위로 올라오는 순간, 자식 영역 포함
onmouseout : 마우스가 태그 위로 나갓을경우,. 자식 영역 포함
onmouseenter : 마우스가 태그 위로 올라오는 순간 버블 단계 없음
onmouseleave : 마우스가 태그 위로 올라오는 순간. 버블 단계 없음
onwheel : HTML 태그에 마우스 휠이 구르는 동안 게속 호출
위쪽으로 굴린 경우 wheelDelta 프로퍼티 값 양수(120)
아래 쪽으로 굴린 경우 : wheelDelta 프로퍼티 값 음수(-120)
obj.onwheel = function(e){
    if(e.wheelDelta < 0){ //아래쪽으로 휠을 굴린 경우
        ...
    }
    else { //위쪽으로 휠을 굴린 경우
        ...
    }
} ;-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마우스 관련 리스너</title>
    <script>
        var width = 1 ; //테두리 두께
        function down(obj){
            obj.style.fontStyle = "italic";
            /* 다운실행하면 폰트 스타일 변경 */
        }
        function up(obj){
            obj.style.fontStyle = " normal";
            /* 업하면 폰트스타일 변경  */
        }
        function over(obj){
            obj.style.borderColor = "violet";
            //테두리 폭이 0일 떄 색은 보이지 않는다.
            /* over 할 시 테두리 색을 변경  */
        }
        function out(obj){
            obj.style.borderColor = "lightgray";
            /* out 할 시 테두리 색을 변경 */
        }
        function wheel(e,obj){
            //e는 이벤트 객체
            if(e.wheelDelta<0){
                //휠을 아래로 굴릴 때
                width--; //폭 1감소
                if(width < 0) width=0; //폭이 0보다 작아지지 않게
            }
            else//휠을 위로 굴릴때
            width++; // 폭 1증가
            obj.style.borderStyle = "ridge";
            /* wheel 이벤트 실행시 스타일 변경 */
            obj.style.borderWidth = width+"px";
            /* 사이즈 변경  */
        }
    </script>
</head>
<body>
    <h3>마우스 관련 이벤트 리스너</h3><hr>
    <div>마우스 관련
        <span onmousedown="down(this)"
              onmouseup="up(this)"
              onmouseover="over(this)"
              onmouseout="out(this)"
              onmousewheel="wheel(event,this)"           
            >이벤트</span>가 발생합니다.
        
    </div>
</body>
</html>
