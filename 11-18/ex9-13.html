<!-- onload
window 객체에 발생
웹 페이지의 로딩 완료시 호출되는 이벤트 리스너
onload 리스너 작성 방법
1. window.onload = "alert('onload');";
2. <body onload = "alert('onload');">
이 둘은 같은 표현임.
<body>에 onload를 달인 window 객체에 load 이벤트가 전달됨
    *document.onload는 최근에 와서 많은 브라우저에서 작동하지 않음-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 문서의 onload</title>
</head>
<body onload="alert('이 사이트는 2017년 9월1일부터\ www.js.co.kr로 옮겨지게됩니다.')">
    <h3>HTML 문서의 로딩 완료, onload</h3><hr>
    이 페이지는 onload 리스너의 사용 예를 보여줍니다.
    이 페이지가 출력되고 난 바로 직후 onload 리스너를 통해
    경고창을 출력합니다.
    
</body>
</html>
<!-- Image 객체
<img> 태그에 의해 생성되는 DOM 객체
new Image(); 자바스크립트 코드에 의해 생성되는 객체
onload
이미지의 로딩이 완료되면 Image 객체에 발생하는 이벤트

새로운 이미지를 로딩하는 방법.
<img id="myImg" src="apple.png" width="..." height = ",,,">
var myImg = document.getElementById("myImg");
myImg.src = "banana.png";
banana.png 이미지의 로딩이 완료된 myImg의 onload 리스너 실행
이미지 로딩시 주의 할 점
이미지를 로딩하여 이미지 폭을 알아내는 코드
var myImg = document.getElementById("myImg");
myImg.src = "banana.png";
var width = myImg.width; // banana.png 이미지의 폭
문제점
myImg.src = "banana.png"; 실행 직후 이미지 로딩 완료되지 않음
var width = myImg.width; 이미지 로딩 완료전이면, myImg.width=0
코드를 수정해야 한다. 
onload 리스너에서 이미지 폭을 알아내는 코드 작성
var myImg = document.getElementById("myImg");
myImg.onload = function(){
    //이미지 로딩 완료 시 실행
    var width = myImg.width; 
    //정확한 이미지 폭 읽기
}
myImg.src ="banana.png"; 
//이미지 로딩 지시-->
