<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>정규표현식</title>
    <script>
        function process(){
            var date = document.getElementById('hire_date').value;
            var patt=
            new RegExp("^[0-9]{4}\-(0[1-9]|1[012])\-(0[1-9]|1[0-9]|2[0-9]|3[01])$");
            //^ == 시작을 알림
            /* [0-9] 0부터 9가 4개 */
            /* 0[1-9] 01부터 09 1[012] 10부터 12까지  */
            /* 0[1-9] 01부터 09 1[0-9] 10부터 19까지 3[0-1] 30부터 31까지 */
            if(patt.test(date)){
                alert("입사축하");
            }else{
                alert("다시입력");
            }
        }
    </script>
</head>
<body>
    <span>입사연월일</span><!-- 예시: 2014-01-24 -->
    <input type="text" name="hire_date" id="hire_date"/>
    <input type="button" value="commit" onclick="process()"/>
</body>
</html>
