<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        /* 이벤트를 연결합니다. */
        $(document).ready(function (){
               //속성을 지정합니다.
               $('img').attr('alt','jQuery 라이브러리를 사용한 속성 지정');
               $('img').attr('src','http://placehold.it/100x100');
               $('img').attr('width','100');

        });
    </script>
</head>
<body>
    <img>
    <img>
    <img>

</body>
</html>
<!-- 속성 조작
attr() 메소드를 사용
매개변수를 넣는 방법에 따라 속성을 지정할 수도 있고 추출할 수도 있음
속성 추출
attr() 메소드에 매개변수를 하나만 입략 -> 해당 속성 추출
여러 개의 문서 객체를 선택 -> 첫 번째 문서 객체의 속성을 추출
var src = $(`img`).attr(`src`);
 -->
