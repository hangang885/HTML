<!-- oncontextmenu
HTML 태그 위에 마우스 오른쪽 버튼 클릭
디폴트로 컨텍스트 메뉴(context menu) 출력
'소스 보기' 나 '이미지 다운로드' 등의 메뉴

oncontextmenu 리스너가 먼저 호출
false 를 리턴하면 컨텍스트 메뉴를 출력하는 디폴트 행동 취소
document.oncontextmenu = function() {
    ...
    return false; // 컨텍스트 메뉴 출력 금지
}-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oncontextmenu</title>
    <script>
        function hideMenu(){
            alert("오른쪽 클릭<컨텍스트 메뉴>금지");
            return false;
        }
        document.oncontextmenu=hideMenu;
        /* contextmenu를 hideMenu 로한다. 한마디로
        우클릭 하면 나오는 메뉴창을 숨긴다 이말이야 */
    </script>
</head>
<body>
    <h3>oncontextmenu에서 컨텍스트 메뉴 금지</h3><hr>
    마우스 오른쪽 클릭은 금지됩니다. 아무 곳이나
    클릭해도 컨텍스트 메뉴를 볼 수 없습니다. <br>
    <img src="media/beach2.png" alt="miami">
    
</body>
</html>
