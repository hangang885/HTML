<!DOCTYPE html>
<html lang="en">

<head>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                /* 버튼클릭시 실행 */
                $("h1, h2, p, div").toggleClass("red");
                /* h1, h2, p div 클래스를 red 클래스를 토글클래스로 전환했다 안했따 가능 */
            });
        });
    </script>
    <style>
        .red {
            color: red;
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <h1>HTML5</h1>
    <h2>CSS3</h2>
    <p>자바스크립트</p>
    <div>제이쿼리</div><br>
    <button>CSS 적용/해제</button>

</body>

</html>
