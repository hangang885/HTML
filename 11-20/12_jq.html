<!DOCTYPE html>
<html lang="en">

<head>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button.move").click(function () {
                /* button move 클릭시 */
                $("img").animate({
                    /* img 애니메이션 */
                    left: '300px',
                    /* left 300px */
                    height: '300px',
                    /* height 300px */
                    width: '350px'
                    /* width 350px */
                });
            });
            $("button.init").click(function () {
                /* button init 클래스 클릭시 */
                $("img").animate({
                    /* img 애니메이션 */
                    left: '0px',
                    /* left 0px */
                    height: '100px',
                    /* height =100px */
                    width: '130px'
                    /* width 130px */
                });
            });
        });
    </script>
</head>

<body>
    <button class="move">확대</button>
    <button class="init">축소</button>
    <p></p>
    <img name="pic1" src="pic1.jpg" width="130" height="100" style="position:relative" />
</body>

</html>
