<!DOCTYPE html>
<html lang="en">

<head>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button.b1").click(function () {
                /* 버튼에 b1클래스 클릭시 */
                $("img").animate({
                    /* img에 애니메이션 */
                    width: '100px'
                    /* width를 줄임 */
                });
            });
            $("button.b2").click(function () {
                /* button에 b2 클래스 클릭시 */
                $("img").animate({
                    /* img 에 애니메이션 붙임  */
                    width: '200px'
                    /* width 200px */
                });
            });
            $("button.b3").click(function () {
                /* button 에 b3 클래스 클릭시 */
                $("img").animate({
                    /* img 애니메이션 */
                    
                    width: '300px'
                    /* width 300px  */
                });
            });
        });
    </script>
    <style>
        .css_pic {
            height: 430px;
            text-align: center;
        }

        .css_pic img {
            width: 250px;
        }
    </style>
</head>

<body>
    <div class="css_pic">
        <p>버튼을 누르면 그림의 크기가 바뀝니다.</p>
        <button class="b1">가로 100픽셀</button>
        <button class="b2">가로 200픽셀</button>
        <button class="b3">가로 300픽셀</button><br><br>
        <img name="pic1" src="pic1.jpg" />
    </div>
</body>

</html>
