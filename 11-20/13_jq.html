<!DOCTYPE html>
<html lang="en">

<head>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            
            $("#hide").click(function () {
                /* #hide 아이디를 가진 클릭 */
                $("img").hide("slow");
                /* img 를 숨긴다 천천히  */
            });
            $("#show").click(function () {
                /* #show아이디를 가진 클릭 */
                $("img").show("fast");
                /* show를 빨리보여준다 */
            });
            $("#toggle").click(function () {
                /* #toggle 아이디를 가진거 클릭시 */
                
                $("img").toggle(3000);
                /* img 전환 3초걸리면서 */
            });
        });
    </script>
</head>

<body>
    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="toggle">toggle</button>
    <p></p>
    <img name="pic1" src="pic1.jpg" />
</body>

</html>
