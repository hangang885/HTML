
<!-- 
mouseenter() 마우스 포인터가 요소 선택자에 있으면 호출한다.
mouseleave() 요소 선택자 밖에 호출한다.
mousedown() 마우스 버튼이 눌린 상태면 호출한다.
mouseup() 마우슨 버튼에 손을 떼면 호출한다. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.5.1.min.js"></script>
<script>
    var n=0;
    $(document).ready(function(){
        $("div.out").mouseenter(function(){
            /* 마우스가 접속될떄 실행 */
          
            $("p:first",this).text("마우스 포인트 들어옴");
            /* p 첫 번째 는 마우스 포인터 들어옴  */
            $("p:last",this).text(++n);  
            /* p 마지막꺼는 ++n */
        });
        /* 마우스 들낙하면 숫자 커짐 */
        $("div.out").mouseleave(function(){
            /* 마우스가 나갈떄 실행 */
          
            $("p:first",this).text("마우스 포인트 나감");
            /* p 첫 번째 는 마우스 포인터 들어옴  */
            $("p:last",this).text("최종 횟수 :"+n);  
            /* p 마지막꺼는 ++n */
    });
    });

</script>
    <style>
        div.out {
            width: 200px;
            height: 100px;
            border: 1px solid #000000;
            text-align: center;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="out">
        <p>마우스 이벤트 알아보기</p>
        <p>0</p>
    </div>
    
</body>
</html>
