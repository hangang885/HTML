<!DOCTYPE html>
<html lang="en">

<head>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            /* j쿼리 실행 */
            $("button").mouseover(function () {
                /* 버튼 클릭시~ */
                $("p").css({ "background-color": "yellow", "font-size": "200%" });
                /* p태그에 스타일을 달아준다 */
            });
        });
    </script>
</head>

<body>
    <p>김길동</p>
    <div>02-123-4567</div>
    <p>이길동</p>
    <div>042-567-2929</div>
    <p>홍길동</p>
    <div>051-278-9485</div>
    <br><br>
    <button>이름 강조</button>

</body>

</html>
