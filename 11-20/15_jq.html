<!DOCTYPE html>
<html lang="en">

<head>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#panel").click(function () {
                /* 패널 아이디 를 가진거 클릭시 */
                $("#panel").slideUp("fast");
                /* 패널 아이디가 slide가 올라감  */
            });
            $("#slide").click(function () {
                /* 슬라이드 아이디를 가진것 클릭시 */
                $("#panel").slideDown(5000);
                /* 패널 아이디를 가진게 슬라이드 5초로 내려감 */
            });
            $("#flip").click(function () {
                /* flip 아이디를 가진것 클릭시 */
                $("#panel").slideToggle("slow");
                /* 패널 아이디 클릭시 slide 토글 */
            });
            $("#stop").click(function () {
                /* 스탁 아이디 클릭시 */
                $("#panel").stop();
                /* 패널 멈춤 */
            });
        });
    </script>
    <style>
        #slide,
        #panel,
        #flip {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }

        #panel {
            padding: 70px;
            display: none;
            background-color: #ffff00;
        }
    </style>
</head>

<body>
    <div id="slide">[오늘의 공지사항]</div>
    <div id="panel">오늘은 jQuery 프로그램을 학습합니다.<br>
        예제를 작성한 후 실행해보세요.</div>
    <div id="flip">Toggle slide</div>
    <p></p>
    <button id="stop">Stop sliding</button>
</body>

</html>
<!-- 메소드 체이닝
	단일 구문 내에서의 동일한 요소 선택자에 여러 기능의 메소드를 한꺼번에 적용하는거

자바에서 다시 보면

메소드 체이닝 전
	const abc = new DBConnector();
    dbc.setHost('127.0.0.1');
    dbc.setPort('8080');
    dbc.setUser('username');
    dbc.setPasswd('passwd');
    dbc.connect();

    메소드 체이닝 후
    const dbc = new DBConnector().setHost('127.0.0.1').setPort('8080')
                .setUser('username').setPasswd('passwd').connect();
    메소드 체이닝을 적용한 후를 확인해 보면 코드가 조금 더 간결해진 것을 
    확인 할 수 있습니다.
    그러나 이렇게 작성한 코드는
    하나의 라인에 너무 많은 일이 일어날 수 있어
    디버깅을 하기가 어렵다는 단점이 있습니다.

    적절히 상황에 맞게 이용하는 것이 중요할 것입니다
    OOP에서 여러 메소드를 이어서 호출하는 문법입니다.
    메소드가 객체(this)를 반환하여 여러 메소드를
    순차적으로 선언할 수 있도록 합니다.
    
    메소드 체이닝을 이용하면 코드가 간결해져 하나의 문장처럼
    읽히게 할 수 있다는 장점이 있고
    장기적으로 유지 보수에 도움이 됩니다.

    메소드 체이닝 사용한 애니메이션 실행
    animate() 메소드는 메소드 체이닝을 사용하면 애니메이션이 종료된 후에도 새로운 애니메이션을 연속해서 실행하게 만들 수 있음

    NOTE_상대적 증가
    animate() 메소드에 ‘+=숫자’ 형태의 문자열을 입력하면 현재 속성에서 위치 또는 크기를 상대적으로 변환


-->
