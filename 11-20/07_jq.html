<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button.add").click(function(){
                /* button의 add클래스를 클릭시 실행 */
                $("h1, h2, p").addClass("blue");
                /* h1, h2, p에 blue 클래스를 붙임 */
                $("div").addClass("important");
                /* div에 important 클래스 넣음 */
            });
            $("button.remove").click(function(){
                /* 버튼의  클래스remove를 클릭시  */
                $("h1, h2, p").removeClass("blue");
                /* h1, h2, p 의 removeClass 블루를 지움 */
                $("div").removeClass("important");
                /* div도 또한 */
            });
        });
    </script>
    <style>
        .important{
            font-weight: bold;
            font-size: xx-large;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>HTML5</h1>
    <h2>CSS3</h2>
    <p>자바스크립트</p>
    <div>제이쿼리</div>
    <button class="add">CSS 적용</button>
    <button class="remove">CSS 적용 해제</button>
</body>
</html>
