<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            // ans 태그 숨김 
            $("ans").hide();

           /* p태그 q1클래스 클릭시   */
            $("p.q1").click(function(){
                /* ans의 q1태그 보여줌  */
                $("ans.q1").show();
            });

            // ans태그의 q1 클래스 클릭시
            $("ans.q1").click(function(){
                /* ans태그의 q1클래스 숨김 */
                $(this).hide();
            });

            /* p태그의 q2 클래스 클릭시 */
            $("p.q2").click(function(){
                /* ans태그의 q2 클래스 보여줌 */
                $("ans.q2").show();
            });

            /* ans의 q2클래스 클릭시 */
            $("ans.q2").click(function(){
                /* ans의 q2클래스 숨김  */
                $(this).hide();
            });
        });
    </script>
</head>
<body>
    <h2>질문1 : 대한민국의 수도 어디입니까?</h2>
    <p class="q1">[정답 보기]</p>
    <ans class="q1">대한민국의 수도는 <strong>서울</strong>입니다.</ans>
    <br><br>
    <h2>질문2 : 대한민국의 국보1호는 무엇입니까?</h2>
    <p class="q2">[정답 보기]</p>
    <ans class = "q2">대한민국의 국보1호는 <strong>숭례문</strong>입니다.</ans>
</body>
</html>
