<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>난수</title>
</head>
<body>
    <h3>난수 10개 생성</h3><hr>
    <script>
        var n=[]; // 배열 n 선언
        for(var i=0; i<10;i++) {//난수 10개 생성
        var x = Math.random()*100 +1;
        n[i] = Math.floor(x);
        }
        for(var i=0; i<10; i++) // 배열 ㅜㄹ력
        document.write(n[i] + " ");


        document.write("<hr>");
        var big = n[0];
        for(var i=1; i<10; i++) { 
            //큰 수 찾기
            if(n[i]>big)
            big= n[i];
        }
        document.write("제일 큰 수는 " +big);
        document.write("<hr>");
        n.sort(); // 배열 정렬
        
        for(var i=0; i<10; i++) // 배열 출력
        document.write(n[i]+" ");

    </script>
    
</body>
</html>

<!-- n.sort() // 배열 정렬
ASCCII 문자 순서로 정렬되어 숫자의 크기대로 나오지 않음
n.sort(function(a,b){
    return a-b;
    
} );
자바 스크립트 배열의 내장 함수에 sort()가 있다.
명칭 그대로 배열 안의 원소를 정렬하는 함수이다.
arrayobj.sort(sortFunction)
arrayobj는 임의의 Array 개체이다.
sortFunction 는 요소 순서를 결정하는 데 사용하는 함수의 이름이다.
생략하면 오름차순, ASCII 문자 순서로 정렬된다.
sortFunction 인수에 함수를 지정하면 아래의 값 중 하나가 반환된다.
첫 번째 인수가 두 번째 인수보다 작을 경우 - 값
두 인수가 같을 경우 0
첫 번째 인수가 두 번째 인수보다 클 경우 + 값
내림차순은 b-a 로 한다. -->
