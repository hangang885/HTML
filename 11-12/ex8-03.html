<!-- innerHTML 프로퍼티
시작 태그와 종료 태그 사이에 들어 있는 HTML 컨텐츠

innerHTML 프로퍼티 수정 -> HTML 태그의 콘텐트 변경
innerHTML 프로퍼티 수정 전
var p = document.getElementById("firstP");
p.innerHTML = "나의 <img src='puppy.jpg'>강아지입니다.";

HTML 태그의 콘텐트 변경 수정후
<p id="firstP" style="color:blue">
    나의 <img src='puppy.jpg'>
    강아지입니다.
</p>

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>innerHTML 활용</title>
    <script>
        function change(){
            var p = document.getElementById("firstP");
            p.innerHTML="나의 <img src='media/puppy.png'>강아지";        }
    </script>
</head>
<body>
    <h3>innerHTML 활용 : 아래 글자에 클릭하면 예쁜 강아지가 보입니다.</h3>
    <hr>
    <p id="firstP" style="color:blue" onclick="change()">여기에
    <span style="color:red">클릭하세요.</span>
    </p>
</body>
</html>
